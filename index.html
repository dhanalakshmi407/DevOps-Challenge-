<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chatbot UI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chat-container {
            width: 350px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .chat-header {
            background: #007bff;
            color: white;
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }
        .chat-box {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            border-bottom: 1px solid #ddd;
        }
        .message {
            margin: 8px 0;
            padding: 10px;
            border-radius: 5px;
            max-width: 75%;
        }
        .user {
            background: #007bff;
            color: #fff;
            align-self: flex-end;
        }
        .bot {
            background: #e4e6eb;
            color: #000;
            align-self: flex-start;
        }
        .input-box {
            display: flex;
            border-top: 1px solid #ddd;
        }
        .input-box input {
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
        }
        .input-box button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        .input-box button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">Simple Chatbot</div>
        <div class="chat-box">
            <div class="message bot">Hello! Iâ€™m your chatbot.</div>
            <div class="message user">Hi! How are you?</div>
            <div class="message bot">I'm doing great, thank you!</div>
        </div>
        <div class="input-box">
            <input type="text" placeholder="Type a message...">
            <button>Send</button>
        </div>
    </div>
</body>
</html>
